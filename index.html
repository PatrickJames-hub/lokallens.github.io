        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'lokallens' && password === 'group6') {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainHeader').classList.remove('hidden');
                document.getElementById('title').classList.remove('hidden');
                document.getElementById('placesContainer').classList.remove('hidden');
                renderPlaces(places);
            } else {
                document.getElementById('errorMsg').textContent = 'âŒ Wrong credentials! Username: lokallens | Password: group6';
            }
        }


        function renderPlaces(placeList) {
            const container = document.getElementById('placesContainer');
            container.innerHTML = '';
            placeList.forEach(place => {
                const card = document.createElement('div');
                card.className = 'place-card';
                card.onclick = () => viewPlace(place);
                card.innerHTML = `
                <div class="place-image">
                  <img src="${place.image ? place.image : 'https://i.imgur.com/defaultPin.png'}" alt="${place.name}" style="width: 100%; height: 100%; object-fit: cover;">
                  </div>
                  <div class="place-info">
                      <div class="place-name">${place.name}</div>
                      <div class="place-address">${place.area} â€¢ ${place.address}</div>
                      <div class="place-price"><span class="material-symbols-outlined">wallet</span> <span class="place-price-details"> ${place.price}</span></div>
                      <p>${place.desc}</p>
                      ${place.social ? `<a href="${place.social}" class="place-link" target="_blank">ðŸ“± Socials</a>` : ''}
                      <br><a href="https://www.google.com/maps/dir/?api=1&destination=${place.lat},${place.lng}&travelmode=transit" class="place-link" target="_blank"><span class="material-symbols-outlined">
                        file_map</span><span class="place-link-details"> Google Maps </span></a>
                  </div>
              `;

                container.appendChild(card);
            });
        }


        function filterPlaces() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = places.filter(p =>
                p.name.toLowerCase().includes(query) ||
                p.area.toLowerCase().includes(query) ||
                p.desc.toLowerCase().includes(query) ||
                p.price.toLowerCase().includes(query)
            );
            renderPlaces(filtered);
        }


        function viewPlace(place) {
            if (confirm(`Open ${place.name} on Google Maps for reviews, photos & Sakay.ph-style directions?`)) {
                window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name + ', ' + place.address)}`, '_blank');
            }
        }
        
        let lastScrollY = window.scrollY;
        const header = document.getElementById('mainHeader');
        
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
        
            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                // Scrolling DOWN â†’ hide header
                header.classList.add('hide');
            } else {
                // Scrolling UP â†’ show header
                header.classList.remove('hide');
            }
        
            lastScrollY = currentScrollY;
        });
        


        // Enter key login
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
